<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <title>Швидкий доступ до розкладу заннять 'НУБіП</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #userId {
        display: none;
        width: 30px;
        border: 2px solid #fdb622;
        border-radius: 5px;
        background-color: #ffffff;
        color: #333;
        font-size: 16px;
        text-align: center;
        margin-bottom: 10px;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      #userId:focus {
        border-color: #8ac832;
        box-shadow: 0 0 10px rgba(138, 200, 50, 0.5);
      }
      /* Приховування стандартних стрілок у числовому інпуті */
      input[type="number"] {
        -moz-appearance: textfield;
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .linksManager {
        max-width: 800px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
       
        background-color: #f1f1f1; /* Колір фону, схожий на таблицю */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        /* padding: 10px; */
      }
      .linksManager .static-link {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 2px;
      }
      .linksManager a {
        font-weight: bold;
        background-color: #4CAF50;
        font-size: 13px;
        border-radius: 3px;
        padding: 1px 5px;
        line-height: normal;
        color: #fff;
        margin: 2px;
      }
    
      .linksManager a:hover {
        color: #45a049;
      }
      .linksManager .links {
        display: flex;
        
        flex-wrap: wrap;
        margin-top: 4px;
      }

      .settings-menu {
        display: flex;
        justify-content: center;
        margin-top: 4px;
        font-weight: bold;
      }
      .settings-menu a:hover {
        color: #b11f1f;
      }
    </style>
    <script src="/linksManager.js" async></script>
  </head>
  <body>
    <div class="linksManager">
      <!-- Статичні посилання -->
      <div class="static-link">
        <a target="_blank" href="https://nubip.edu.ua/">НУБіП</a>
        <a target="_blank" href="https://elearn.nubip.edu.ua/my/">E-learn</a>
      </div>
      <!-- Динамічні посилання -->
      <div class="links"></div>
    </div>
    <div id="timetable"></div>
    <div class="settings-menu">
      <a href="options.html" target="_blank">Налаштуваня</a>
    </div>
  </body>

  <script src="/getTimeTable.js" async></script>
</html>
